<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppeteer Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #0056b3;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10%;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0056b3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #004494;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    .spinner {
      margin: 0 auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #0056b3;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #imageGrid {
      display: grid;
      grid-template-columns: repeat(4, 2in);
      gap: 10px;
      margin-top: 20px;
    }

    .image-item {
      position: relative;
      width: 2in;
      height: 2in;
      overflow: hidden;
      cursor: pointer;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .copy-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .image-item:hover .copy-button {
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <h1>Puppeteer Frontend</h1>
    <form id="scrapeForm">
      <label for="url">Enter URL to scrape:</label>
      <input type="text" id="url" name="url" required>
      <button type="submit">Scrape</button>
    </form>
    <div id="response"></div>
    <div id="imageGrid"></div>
  </div>

  <script>
    document.getElementById('scrapeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const responseElement = document.getElementById('response');
      const imageGrid = document.getElementById('imageGrid');

      responseElement.innerHTML = '<div class="spinner"></div> Processing...';
      imageGrid.innerHTML = '';

      try {
        const response = await fetch('/scrape', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        if (data.success) {
          responseElement.textContent = 'Scraping complete.';

          data.images.forEach(imageUrl => {
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('image-item');
            imgDiv.innerHTML = `
              <img src="${imageUrl}" alt="Scraped Image">
              <button class="copy-button" onclick="copyToClipboard('${imageUrl}')">Copy URL</button>
            `;
            imageGrid.appendChild(imgDiv);
          });
        } else {
          responseElement.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Image URL copied to clipboard');
      }).catch(err => {
        alert('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
