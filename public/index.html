<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Image Scraper</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #00796b;
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 33%;
      width: 100%;
      margin-top: 40px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    .spinner {
      margin: 0 auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #00796b;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #imageGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    .image-item {
      width: 100%;
      padding-bottom: 80%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      /* border-radius: 10px; */
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }

    .image-item:hover {
      transform: scale(1.05);
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
    }

    .image-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    #openImagesButton {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    #openImagesButton:hover {
      background-color: #004d40;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Property Image Scraper</h1>
  <div class="form-container">
    <form id="scrapeForm">
      <label for="url">Enter apartments.com URL:</label>
      <input type="text" id="url" name="url" required />
      <button type="submit">Get Images</button>
    </form>
  </div>
  <div id="response"></div>
  <button id="openImagesButton" style="display: none;">
    Open Images in Browser
  </button>
  <div id="imageGrid"></div>

  <script>
    document
      .getElementById("scrapeForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        const url = document.getElementById("url").value;
        const responseElement = document.getElementById("response");
        const imageGrid = document.getElementById("imageGrid");
        const openImagesButton = document.getElementById("openImagesButton");

        responseElement.innerHTML =
          '<div class="spinner"></div> Processing...';
        imageGrid.innerHTML = "";
        openImagesButton.style.display = "none";

        try {
          const response = await fetch("/scrape", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          });
          const data = await response.json();
          if (data.success) {
            responseElement.innerHTML = "";
            openImagesButton.style.display = "block";

            openImagesButton.onclick = () => {
              const images = imageGrid.querySelectorAll("img");
              images.forEach((imgElement) => {
                window.open(imgElement.src, "_blank");
              });
            };

            data.images.forEach((imageUrl) => {
              const updatedUrl = imageUrl.replace("/113/", "/116/");
              const imgDiv = document.createElement("div");
              imgDiv.classList.add("image-item");

              const imgElement = document.createElement("img");
              imgElement.src = updatedUrl;

              imgDiv.appendChild(imgElement);
              imageGrid.appendChild(imgDiv);
            });
          } else {
            responseElement.textContent = `Error: ${data.message}`;
          }
        } catch (error) {
          responseElement.textContent = `Error: ${error.message}`;
        }
      });
  </script>
</body>
</html>
